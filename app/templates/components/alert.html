<div class="alert" data-alert>
	<div class="alert_icon">
		<svg width=24 height=24 class="alert_icon_success">
			<use xlink:href="#success"></use>
		</svg>
		<svg width=24 height=24 class="alert_icon_warning">
			<use xlink:href="#warning"></use>
		</svg>
		<svg width=24 height=24 class="alert_icon_error">
			<use xlink:href="#error"></use>
		</svg>
	</div>
	<div class="alert_inner" data-alert-content></div>
</div>
