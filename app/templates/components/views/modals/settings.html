<script type="text/template" id="modal_settings">
	<div class="modal" data-modals-modal="settings" data-modal-status="true" data-settings-modal>
		<h2 class="modal_title">Настройки</h2>
		<section class="modal_content modal_content--settings">
			<p class="modal_hint">Настройте игру по своему вкусу или оставьте по умолчанию.</p>
			<div class="settings">
				<span class="settings_name">Повторять вопросы:</span>
				<div class="settings_switcher settings_switcher--x2">
					<input class="settings_switcher_input" data-bind="repeatContent" type="radio" name="repeat-content" id="repeatContent-true" value="true" {{? it.settings.repeatContent === true}}checked{{?}}>
					<label class="settings_switcher_element" for="repeatContent-true">Да</label>
					<input class="settings_switcher_input" data-bind="repeatContent" type="radio" name="repeat-content" id="repeatContent-false" value="false" {{? it.settings.repeatContent === false || it.started !== true}}checked{{?}}>
					<label class="settings_switcher_element" for="repeatContent-false">Нет</label>
					<div class="settings_switcher_toggler"></div>
				</div>
			</div>
			<div class="settings">
				<span class="settings_name">Алкоголь:</span>
				<div class="settings_switcher settings_switcher--x2">
					<input class="settings_switcher_input" data-bind="alco" type="radio" name="alco" id="alco-true" value="true" {{? it.settings.alco === true || it.started !== true}}checked{{?}}>
					<label class="settings_switcher_element" for="alco-true">Да</label>
					<input class="settings_switcher_input" data-bind="alco" type="radio" name="alco" id="alco-false" value="false" {{? it.settings.alco !== true }}checked{{?}}>
					<label class="settings_switcher_element" for="alco-false">Нет</label>
					<div class="settings_switcher_toggler"></div>
				</div>
			</div>
			<div class="settings">
				<span class="settings_name">Игра на очки:</span>
				<div class="settings_switcher settings_switcher--x2">
					<input class="settings_switcher_input" data-bind="score" type="radio" name="score" id="score-true" value="true" {{? it.settings.score === true || it.started !== true}}checked{{?}}>
					<label class="settings_switcher_element" for="score-true">Да</label>
					<input class="settings_switcher_input" data-bind="score" type="radio" name="score" id="score-false" value="false" {{? it.settings.score !== true }}checked{{?}}>
					<label class="settings_switcher_element" for="score-false">Нет</label>
					<div class="settings_switcher_toggler"></div>
				</div>
			</div>
			<div class="settings">
				<span class="settings_name">Стрик (вопросов | действий):</span>
				<div class="settings_switcher settings_switcher--x3">
					<input class="settings_switcher_input" data-bind="streak" type="radio" name="streak" id="streak-2" value="2" {{? it.settings.streak === 2 || it.started !== true}}checked{{?}}>
					<label class="settings_switcher_element" for="streak-2">2</label>
					<input class="settings_switcher_input" data-bind="streak" type="radio" name="streak" id="streak-3" value="3" {{? it.settings.streak === 3 }}checked{{?}}>
					<label class="settings_switcher_element" for="streak-3">3</label>
					<input class="settings_switcher_input" data-bind="streak" type="radio" name="streak" id="streak-4" value="4" {{? it.settings.streak === 4 }}checked{{?}}>
					<label class="settings_switcher_element" for="streak-4">4</label>
					<div class="settings_switcher_toggler"></div>
				</div>
			</div>
			<div class="settings">
				<span class="settings_name">Игроки ходят:</span>
				<div class="settings_switcher settings_switcher--x2">
					<input class="settings_switcher_input" data-bind="randomPlayers" type="radio" name="randomPlayers" id="randomPlayers-false" value="false" {{? it.settings.randomPlayers === false || it.started !== true}}checked{{?}}>
					<label class="settings_switcher_element" for="randomPlayers-false">По очереди</label>
					<input class="settings_switcher_input" data-bind="randomPlayers" type="radio" name="randomPlayers" id="randomPlayers-true" value="true" {{? it.settings.randomPlayers === true}}checked{{?}}>
					<label class="settings_switcher_element" for="randomPlayers-true">Случайно</label>
					<div class="settings_switcher_toggler"></div>
				</div>
			</div>
			<div class="settings">
				<span class="settings_name">Умный выбор игроков-ассистентов:</span>
				<div class="settings_switcher settings_switcher--x2">
					<input class="settings_switcher_input" data-bind="smartPick" type="radio" name="smartpick" id="smartpick-true" value="true" {{? it.settings.smartPick === true || it.started !== true}}checked{{?}}>
					<label class="settings_switcher_element" for="smartpick-true">Да</label>
					<input class="settings_switcher_input" data-bind="smartPick" type="radio" name="smartpick" id="smartpick-false" value="false" {{? it.settings.smartPick !== true}}checked{{?}}>
					<label class="settings_switcher_element" for="smartpick-false">Нет</label>
					<div class="settings_switcher_toggler"></div>
				</div>
			</div>
			<div class="settings">
				<span class="settings_name">Сексуальная ориентация:</span>
				<div class="settings_switcher settings_switcher--x3">
					<input class="settings_switcher_input" data-bind="sex" type="radio" name="sex" id="sex-hetero" value="hetero" {{? it.settings.sex === 'hetero' || it.started !== true}}checked{{?}}>
					<label class="settings_switcher_element" for="sex-hetero" checked>Гетеро</label>
					<input class="settings_switcher_input" data-bind="sex" type="radio" name="sex" id="sex-herma" value="herma" {{? it.settings.sex === 'homo'}}checked{{?}}>
					<label class="settings_switcher_element" for="sex-herma">Би</label>
					<input class="settings_switcher_input" data-bind="sex" type="radio" name="sex" id="sex-homo" value="homo" {{? it.settings.sex === 'herma'}}checked{{?}}>
					<label class="settings_switcher_element" for="sex-homo">Гомо</label>
					<div class="settings_switcher_toggler"></div>
				</div>
			</div>
			<div class="settings">
				<span class="settings_name">Пропустить вопрос:</span>
				<div class="settings_switcher settings_switcher--x2">
					<input class="settings_switcher_input" data-bind="skip" type="radio" name="skip" id="skip-true" value="true" {{? it.settings.skip === true || it.started !== true}}checked{{?}}>
					<label class="settings_switcher_element" for="skip-true">Да</label>
					<input class="settings_switcher_input" data-bind="skip" type="radio" name="skip" id="skip-false" value="false" {{? it.settings.skip !== true}}checked{{?}}>
					<label class="settings_switcher_element" for="skip-false">Нет</label>
					<div class="settings_switcher_toggler"></div>
				</div>
			</div>
			<div class="settings settings_cards">
				<span class="settings_name">Карточки:</span>
				<div class="settings_switcher settings_switcher--x3">
					<input class="settings_switcher_input" data-bind="cards-gray" type="checkbox" name="cards" id="cards:gray" value="{{? it.settings.gray === true || it.started !== true}}true{{?}}" {{? it.settings.gray === true || it.started !== true}}checked{{?}}>
					<label class="settings_switcher_element" for="cards:gray">Серая</label>
					<input class="settings_switcher_input" data-bind="cards-yellow" type="checkbox" name="cards" id="cards:yellow" value="{{? it.settings.yellow === true || it.started !== true}}true{{?}}" {{? it.settings.yellow === true || it.started !== true}}checked{{?}}>
					<label class="settings_switcher_element" for="cards:yellow">Желтая</label>
					<input class="settings_switcher_input" data-bind="cards-special" type="checkbox" name="cards" id="cards:special" value="{{? it.settings.yellow === true || it.started !== true}}true{{?}}" {{? it.settings.special === true || it.started !== true}}checked{{?}}>
					<label class="settings_switcher_element" for="cards:special">Специ&shy;альная</label>
				</div>
			</div>
		</section>
		<footer class="modal_action {{? it.started === true }} modal_action--single {{??}} modal_action--double{{?}}">
			{{? it.started === true }}
				<button type="button" data-modal-action="settings:save" class="button {{? !it.players.length >= 2}} js-disabled {{?}}">
					<span class="button_text">Сохранить</span>
				</button>
				<button type="button" data-modal-action="settings:close" class="button">
					<span class="button_text">Отмена</span>
				</button>
			{{??}}
				<button type="button" data-modal-action="settings:prev" class="button">
					<span class="button_text">Назад</span>
				</button>
				<button type="button"  data-modal-action="settings:next" class="button">
					<span class="button_text">Далее</span>
				</button>
			{{?}}
		</footer>
	</div>
</script>
