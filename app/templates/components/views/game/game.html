<div class="game">
	<div class="game_header">
		<div class="game_players_wrapper">
			<div class="game_players" data-game-stats>
				
			</div>
		</div>
		<span class="game_sidebar_toggle" role="button" data-open-sidebar>
			<b class="game_sidebar_toggle_dot"></b>
			<b class="game_sidebar_toggle_dot"></b>
			<b class="game_sidebar_toggle_dot"></b>
		</span>
	</div>
	<div class="game_view">
		<div class="game_view_container" data-game-container>
		</div>
	</div>
</div>

<script type="text/tempalte" id="game">
	<div class="game_view_name"><span class="game_view_inner-name" data-currentplayer>{{=it.currentPlayer.name}}<span class="game_view_inner-score {{=App.manager.PlayerController.getScoreClass(it.currentPlayer.score)}}">{{=it.currentPlayer.score}}</span></span></div>
	<div class="game_view_buttons">
		<span role="button" class="game_view_button game_view_button--truth {{?it.currentPlayer.streak.truth >= it.settings.streak.truth}}js-disabled{{?}}" data-game-action="truth"><span>Правда</span><svg class="game_view_button_icon" width="40" height="40"><use xlink:href="#truth"></svg></span>
		<span class="game_view_buttons_separator">или</span>
		<span role="button" class="game_view_button game_view_button--action {{?it.currentPlayer.streak.action >= it.settings.streak.action}}js-disabled{{?}}" data-game-action="action"><span>Действие</span><svg class="game_view_button_icon" width="40" height="40"><use xlink:href="#action"></svg></span>
	</div>
</script>
